<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #15192e;
    }
    #splash-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img id="splash-image" alt="IXORA" />
  <script>
    // La imagen se cargarÃ¡ desde el preload script
    window.addEventListener('DOMContentLoaded', () => {
      const img = document.getElementById('splash-image');
      // Intentar cargar desde diferentes ubicaciones
      const paths = [
        '../client/public/splash.png',
        '../../client/public/splash.png',
        './splash.png'
      ];
      
      let loaded = false;
      paths.forEach(p => {
        if (!loaded) {
          const testImg = new Image();
          testImg.onload = () => {
            img.src = p;
            loaded = true;
          };
          testImg.src = p;
        }
      });
    });
  </script>
</body>
</html>
